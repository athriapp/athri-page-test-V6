<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            display: flex;
            flex-direction: column;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: darkslategray;
        }
        .scroll-bar {
            display: flex;
            overflow-x: auto;
            white-space: nowrap;
            background-color: #f0f0f0;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .scroll-bar button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: darkslategray;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .scroll-bar button:hover {
            background-color: #555;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }
        .search-bar input {
            width: 50%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .content {
            flex: 1;
            display: flex;
            justify-content: center;
        }
        .content .button-group {
            display: none;
            flex-direction: column;
            align-items: center;
        }
        .content .button-group.active {
            display: flex;
        }
        .myimg {
            width: 70%;
            height: auto;
            margin-top: 30px;
            margin-bottom: 25px;
            cursor: pointer;
            border: 10px;
            box-shadow: 8px 8px 8px black;
            border-radius: 25px;
        }
        .myimg, .button-group {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
    <script>
        function showButtons(groupId) {
            document.querySelectorAll('.button-group').forEach(group => {
                group.classList.remove('active');
            });
            document.getElementById(groupId).classList.add('active');
        }
    </script>
</head>
